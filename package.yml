name       : piper
version    : 0.2.901
release    : 9
source     :
    - https://github.com/libratbag/piper/archive/0.2.901.tar.gz : 3d1dacd0a4194a1afa4beebf76ad5d85d5a6407c613fba1fcd2274b217dde01a
license    : GPL-2.0
component  : system.utils
summary    :
    - GTK application to configure gaming mice.
    - modaliases : These files are used by the Software Center for hardware detection.
description: |
    GTK application to configure gaming mice.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(liblur)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - python-gobject  # Our mkmodaliases script is lazy and uses gobject.
    - libratbag       # Produce modaliases from the libratbag data
rundeps    :
    - libratbag
    - python3-gobject
    - python-evdev
    - python-lxml
patterns   :
    - modaliases : /usr/share/linux-driver-management/modaliases
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
    $pkgfiles/mkmodaliases.py

    # Let LDM know about our aliases
    install -D -m 00644 piper.modaliases $installdir/usr/share/linux-driver-management/modaliases/piper.modaliases
